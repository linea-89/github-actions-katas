name: JAVA CI
on: push
jobs:
  Clone-down:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Clone-down
        uses: actions/checkout@v2
      - name: Upload repo
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .
  
  
  Build:
    runs-on: ubuntu-latest
    needs: [Clone-down]
    container: gradle:6-jdk11
    steps: 
      - name: Download Repo
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: build-app
        run: ci/build-app.sh
      - name: Upload Repo
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .